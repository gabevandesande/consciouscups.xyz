<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Conscious Cups Society</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Additional styling -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/additional.css" rel="stylesheet" />
</head>

<body>

    <!-- Page Content-->
    <video autoplay muted loop id="vidBG">
        <source src="./assets/img/vid-bg.mov" type="video/mp4">
    </video>
    <div class="pic">
        <div class="nav-bar">
            <img src="./assets/img/cc-logo.png" alt="" class="cc-logo">
            <span class="logo-text">Conscious Cups</span>

            <audio id="player" loop>
                <source src="./assets/sound/water.m4a" type="audio/mp4">
            </audio>

        </div>
        <div class="sound-ctrl"> <a id="mute-btn"> <i class="fa-solid fa-3x fa-volume-high"></i></a>
            <a id="unmute-btn"> <i class="fa-solid fa-3x fa-volume-xmark"></i></a>
        </div>
        <svg class="blur" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%">
            <!-- <image filter="url(#filter2)" xlink:href="https://images.pexels.com/photos/249798/pexels-photo-249798.png" width="100%" height="100%"></image> -->
            <filter id="filter2">
                <fegaussianblur stdDeviation="5" />
            </filter>
            <mask id="mask1">
                <circle cx="-50%" cy="-50%" r="15%" fill="white" filter="url(#filter2)" />
            </mask>
            <image xlink:href="./assets/img/draw-bg-2.jpeg" mask="url(#mask1)" id="under-img"></image>
        </svg>
        <div class="btn-join">Join</div>
        <div class="social-container">
            <div class="social-btn btn1">
                <a href="https://discord.gg/cb6Mdp7T" target="_blank">
                    <i class="fa-brands fa-discord fa-4x discord"></i> </a>
            </div>
            <div class="social-btn btn2">
                <a href="https://twitter.com/ConsciousCups?s=20&t=r0R57NSpBVyFNH5c_C8fRw" target="_blank">
                    <i class="fa-brands fa-twitter fa-4x twitter"></i> </a>
                </a>
            </div>
            <div class="social-btn btn3">
                <a href="https://www.instagram.com/consciouscupsnft/" target="_blank">
                    <i class="fa-brands fa-instagram fa-4x instagram"></i> </a>
                </a>
            </div>
        </div>
        <div class="social-container-mobile">
            <a href="https://discord.gg/cb6Mdp7T" target="_blank">
                <i class="fa-brands fa-discord fa-4x discord"></i></a>
            <a href="https://twitter.com/ConsciousCups?s=20&t=r0R57NSpBVyFNH5c_C8fRw" target="_blank" class="middle-btn-mobile">
                <i class="fa-brands fa-twitter fa-4x twitter"></i></a>
            </a>
            <a href="https://www.instagram.com/consciouscupsnft/" target="_blank">
                <i class="fa-brands fa-instagram fa-4x instagram"></i></a>
            </a>
        </div>
    </div>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
